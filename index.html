<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raynet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Onboarding -->
  <section id="onboarding-screen" class="screen active">
    <div class="auth-panel">
      <h1 class="logo large">raynet</h1>
      <form id="create-profile-form" class="auth-form">
        <input type="text" id="create-name" placeholder="Your name" required>
        <input type="text" id="create-bio" placeholder="Bio (optional)">
        <button type="submit">Start</button>
      </form>
    </div>
  </section>

  <!-- Main Chat Screen -->
  <section id="chat-screen" class="screen hidden">
    <header class="app-header">
      <button id="toggle-list" class="toggle-btn">Hide Chats</button>
      <h1 class="logo">raynet</h1>
      <button id="my-profile" class="profile-btn">Profile</button>
    </header>
    <main class="container">
      <div class="chat-list" id="chat-list">
        <div class="chat-list-header">
          <button id="add-contact" class="profile-btn">Add Contact</button>
          <button id="accept-offer" class="profile-btn">Accept Request</button>
        </div>
      </div>
      <div class="chat-window" id="chat-window">
        <div class="chat-header">
          <h2 id="chat-title"></h2>
          <button id="view-profile" class="profile-btn">View Profile</button>
          <button id="connect-contact" class="profile-btn">Connect</button>
          <button id="finish-connect" class="profile-btn hidden">Finish</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="composer">
          <input type="text" id="composer-input" placeholder="Type a messageâ€¦" />
          <button class="send" id="send-btn">Send</button>
        </div>
      </div>
    </main>
  </section>

  <!-- Profile Screen -->
  <section id="profile-screen" class="screen hidden">
    <header class="app-header">
      <button id="back-to-chat" class="back-btn">Back</button>
      <h1 class="logo">Profile</h1>
    </header>
    <div class="profile-info">
      <div class="avatar large" id="profile-avatar"></div>
      <h2 id="profile-name"></h2>
      <p id="profile-bio"></p>
      <p id="profile-code-container">Code: <span id="profile-code"></span>
        <button id="copy-code">Copy</button>
      </p>
      <button id="export-ray" class="profile-btn">Export</button>
      <input type="file" id="import-ray" class="hidden" />
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
