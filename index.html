<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raynet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Authentication Screens -->
  <section id="auth-screen" class="screen active">
    <div class="auth-panel">
      <h1 class="logo large">raynet</h1>
      <div class="auth-buttons">
        <button id="show-login">Login</button>
        <button id="show-register">Register</button>
        <button id="continue-guest">Continue as Guest</button>
      </div>
      <form id="login-form" class="auth-form hidden">
        <input type="text" id="login-name" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <form id="register-form" class="auth-form hidden">
        <input type="text" id="register-name" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <form id="guest-form" class="auth-form hidden">
        <input type="text" id="guest-name" placeholder="Guest username" required>
        <button type="submit">Enter</button>
      </form>
    </div>
  </section>

  <!-- Main Chat Screen -->
  <section id="chat-screen" class="screen hidden">
    <header class="app-header">
      <button id="toggle-list" class="toggle-btn">Hide Chats</button>
      <h1 class="logo">raynet</h1>
      <button id="my-profile" class="profile-btn">Profile</button>
    </header>
    <main class="container">
      <div class="chat-list" id="chat-list">
        <div class="user-search-container">
          <input type="text" id="user-search-input" placeholder="Search by code (XX-XX-..)">
          <button id="user-search-btn">Search</button>
        </div>
      </div>
      <div class="chat-window" id="chat-window">
        <div class="chat-header">
          <h2 id="chat-title"></h2>
          <button id="view-profile" class="profile-btn">View Profile</button>
        </div>
        <div class="messages" id="messages"></div>
        <div class="composer">
          <input type="text" id="composer-input" placeholder="Type a messageâ€¦" />
          <button class="send" id="send-btn">Send</button>
        </div>
      </div>
    </main>
  </section>

  <!-- Profile Screen -->
  <section id="profile-screen" class="screen hidden">
    <header class="app-header">
      <button id="back-to-chat" class="back-btn">Back</button>
      <h1 class="logo">Profile</h1>
    </header>
    <div class="profile-info">
      <div class="avatar large" id="profile-avatar"></div>
      <h2 id="profile-name"></h2>
      <p id="profile-bio"></p>
      <p class="profile-code-container">Your Code: <span id="profile-code-display" class="profile-code-text"></span></p>
      <div class="profile-actions">
        <button id="edit-profile-btn">Edit Profile</button>
        <button id="save-profile-btn" class="hidden">Save Profile</button>
        <button id="export-ray-btn">Save to .ray file</button>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
