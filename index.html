<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>raynet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1 class="logo">raynet</h1>
  </header>
  <main class="container">
    <div class="chat-list">
      <div class="chat-item active">
        <div class="avatar">RA</div>
        <div class="chat-info">
          <div class="chat-title">Ray Adams</div>
          <div class="chat-subtitle">Hey, have you seen this?</div>
        </div>
        <div class="chat-timestamp">09:32</div>
      </div>
      <div class="chat-item">
        <div class="avatar">LN</div>
        <div class="chat-info">
          <div class="chat-title">Lana Norris</div>
          <div class="chat-subtitle">I'll call you back.</div>
        </div>
        <div class="chat-timestamp">Yesterday</div>
      </div>
    </div>
    <div class="chat-window">
      <div class="messages">
        <div class="message incoming">Hey there!</div>
        <div class="message outgoing">Hi! How's it going?</div>
        <div class="message incoming">All good, thanks.</div>
      </div>
      <div class="composer">
        <input type="text" placeholder="Type a messageâ€¦" />
        <button class="send">Send</button>
      </div>
    </div>
  </main>
</body>
</html>
